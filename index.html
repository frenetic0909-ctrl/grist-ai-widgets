<!DOCTYPE html>
<html>
<head>
  <title>Grist IA Bridge - Informe Global</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

  <style>
    body { font-family: sans-serif; margin: 15px; background-color: #1e1e1e; color: #e0e0e0; }
    h3 { color: #f5a623; display: flex; justify-content: space-between; align-items: center; }
    .card { background: #2b2b2b; padding: 15px; border-radius: 8px; border: 1px solid #444; margin-bottom: 15px; }
    textarea { width: 95%; padding: 10px; background: #333; color: white; border: 1px solid #555; border-radius: 4px; resize: vertical; }
    button { background: #f5a623; color: black; border: none; padding: 12px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    button:disabled { background: #666; cursor: not-allowed; }
    #result { margin-top: 15px; padding: 15px; border-radius: 5px; background: #121212; border: 1px solid #f5a623; white-space: pre-wrap; }
    .status { color: #888; font-size: 12px; margin-top: 5px; }
  </style>
</head>

<body>
  <h3>Grist IA Bridge ‚Äì Informe</h3>

  <div class="card">
    <label>Instrucci√≥n para la IA:</label><br><br>
    <textarea id="prompt" rows="4">
Analiza los datos proporcionados y genera un informe ejecutivo.
Identifica patrones, inconsistencias y conclusiones relevantes.
    </textarea>
  </div>

  <button id="btn">Analizar filas seleccionadas</button>
  <div class="status" id="status">Listo.</div>

  <div id="result">El informe aparecer√° aqu√≠‚Ä¶</div>

  <script>
    grist.ready({ requiredAccess: 'full' });

    document.getElementById('btn').onclick = async () => {
      const status = document.getElementById('status');
      const result = document.getElementById('result');
      const btn = document.getElementById('btn');

      let key = localStorage.getItem('groq_api_key');
      if (!key) {
        key = prompt("API Key de Groq:");
        if (!key) return;
        localStorage.setItem('groq_api_key', key);
      }

      btn.disabled = true;
      status.innerText = "Leyendo filas seleccionadas‚Ä¶";

      try {
        const rows = await grist.fetchSelectedRecords();

        console.log("üìå FILAS CRUDAS:", rows);

        if (!rows || rows.length === 0) {
          throw new Error("No hay filas seleccionadas.");
        }

        const cleanedRows = rows.map(row => {
          const obj = {};
          for (const key in row) {
            if (
              key !== "id" &&
              row[key] !== null &&
              row[key] !== "" &&
              row[key] !== undefined
            ) {
              obj[key] = row[key];
            }
          }
          return obj;
        });

        console.log("‚úÖ FILAS LIMPIAS:", cleanedRows);

        status.innerText = `Analizando ${cleanedRows.length} fila(s)‚Ä¶`;

        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${key}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "llama-3.3-70b-versatile",
            messages: [
              { role: "system", content: "Eres un analista experto en datos estructurados." },
              {
                role: "user",
                content: `
Datos (${cleanedRows.length} filas):
${JSON.stringify(cleanedRows, null, 2)}

Instrucci√≥n:
${document.getElementById('prompt').value}
                `
              }
            ],
            temperature: 0.4
          })
        });

        const json = await response.json();
        if (json.error) throw new Error(json.error.message);

        result.innerText = json.choices[0].message.content;
        status.innerText = "Informe generado correctamente.";

      } catch (err) {
        console.error(err);
        result.innerText = "‚ùå Error: " + err.message;
        status.innerText = "Error.";
      } finally {
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
