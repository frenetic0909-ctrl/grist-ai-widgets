<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Grist AI Auditor</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 12px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-bottom: 8px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
    pre {
      background: #020617;
      padding: 8px;
      font-size: 12px;
      white-space: pre-wrap;
    }
    .error {
      color: #f87171;
    }
  </style>
</head>
<body>

<h3>ü§ñ Auditor IA</h3>

<button id="analyze">Analizar tabla</button>

<pre id="output">Esperando an√°lisis‚Ä¶</pre>

<script>
  let tableId = null;

  grist.ready();

  // üîß CONFIGURACI√ìN DEL WIDGET
grist.on('configure', () => {
  grist.customSectionAPI.configure({
    settings: [
      {
        name: "tableId",
        label: "ID de la tabla a analizar",
        type: "text",
        placeholder: "ej: base_unica"
        }
      ],
      onSave: (settings) => {
        tableId = settings.tableId?.trim() || null;
      }
    });
  });

  // üîÅ RECIBIR CONFIG GUARDADA
  grist.on('settings', (settings) => {
    tableId = settings.tableId?.trim() || null;
  });

  document.getElementById("analyze").onclick = async () => {
    const out = document.getElementById("output");

    if (!tableId) {
      out.innerHTML = "‚ùå Error: Debes configurar el ID de la tabla.";
      return;
    }

    try {
      out.textContent = "‚è≥ Leyendo tabla‚Ä¶";

      const table = await grist.docApi.fetchTable(tableId);

      if (!table?.records?.length) {
        throw new Error("La tabla est√° vac√≠a o no existe.");
      }

      const cols = Object.keys(table.records[0]);

      out.textContent =
        `‚úÖ Tabla: ${tableId}\n` +
        `Filas: ${table.records.length}\n` +
        `Columnas: ${cols.join(", ")}\n\n` +
        `üëâ Lista para an√°lisis IA`;

      // üëâ Ac√° luego va la llamada a la IA

    } catch (err) {
      out.innerHTML = `<span class="error">‚ùå ${err.message}</span>`;
      console.error(err);
    }
  };
</script>

</body>
</html>
