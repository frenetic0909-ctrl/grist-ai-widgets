<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Auditor Final - Carga Segura</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body { font-family: sans-serif; background: #0f172a; color: #e5e7eb; padding: 15px; }
    .card { background: #1e293b; border: 1px solid #334155; padding: 15px; border-radius: 8px; }
    button { 
      background: #f59e0b; color: #020617; border: none; padding: 12px; 
      border-radius: 6px; font-weight: bold; width: 100%; cursor: pointer;
    }
    button:disabled { background: #475569; opacity: 0.6; }
    #output { 
      margin-top: 15px; background: #020617; padding: 10px; 
      border-radius: 6px; font-size: 13px; white-space: pre-wrap; color: #38bdf8;
    }
    .error-msg { color: #f87171; border: 1px solid #f87171; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

  <div class="card">
    <h3>ü§ñ Auditor: Base_unica</h3>
    <button id="analyzeBtn" disabled>Esperando a Grist...</button>
    <div id="status" style="font-size: 11px; margin-top: 8px; color: #94a3b8;">Inicializando...</div>
    <pre id="output">Los resultados aparecer√°n aqu√≠.</pre>
  </div>

  <script>
    // ID T√âCNICO CORRECTO
    const TABLE_ID = "Base_unica"; 
    const btn = document.getElementById("analyzeBtn");
    const out = document.getElementById("output");
    const status = document.getElementById("status");

    // 1. Verificaci√≥n de carga de Grist
    function initWidget() {
      if (typeof grist !== 'undefined') {
        grist.ready({ requiredAccess: 'full' });
        btn.disabled = false;
        btn.innerText = "Analizar Plantilla Completa";
        status.innerText = "‚úÖ Conexi√≥n establecida con Grist.";
      } else {
        status.innerText = "‚è≥ Reintentando conexi√≥n...";
        setTimeout(initWidget, 500);
      }
    }

    btn.onclick = async () => {
      let apiKey = localStorage.getItem('groq_key');
      if (!apiKey) {
        apiKey = prompt("Introduce tu API Key de Groq:");
        if (apiKey) localStorage.setItem('groq_key', apiKey);
        else return;
      }

      btn.disabled = true;
      out.textContent = "‚è≥ Leyendo registros de " + TABLE_ID + "...";

      try {
        // Llamada a la tabla con el nombre t√©cnico exacto
        const data = await grist.docApi.fetchTable(TABLE_ID);
        const count = data.id ? data.id.length : 0;
        
        status.innerText = "üì¶ " + count + " filas le√≠das. Enviando a IA...";

        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + apiKey,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "llama-3.3-70b-versatile",
            messages: [
              { role: "system", content: "Eres un auditor de datos. Analiza este JSON y busca errores." },
              { role: "user", content: "Datos de la tabla:\n" + JSON.stringify(data) }
            ]
          })
        });

        const resJson = await response.json();
        out.textContent = resJson.choices[0].message.content;
        status.innerText = "‚úÖ An√°lisis finalizado.";

      } catch (e) {
        out.innerHTML = `<div class="error-msg">‚ùå Error: ${e.message}<br><br>Aseg√∫rate de tener "Acceso completo" en el panel derecho.</div>`;
        console.error(e);
      } finally {
        btn.disabled = false;
      }
    };

    initWidget();
  </script>
</body>
</html>
