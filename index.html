<!DOCTYPE html>
<html>
<head>
  <title>Grist AI Bridge - Stable Version</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body { font-family: sans-serif; margin: 15px; background-color: #1e1e1e; color: #e0e0e0; }
    h3 { color: #f5a623; display: flex; justify-content: space-between; align-items: center; }
    .card { background: #2b2b2b; padding: 15px; border-radius: 8px; border: 1px solid #444; margin-bottom: 15px; }
    textarea { 
      width: 95%; 
      padding: 10px; 
      background: #333; 
      color: white; 
      border: 1px solid #555; 
      border-radius: 4px; 
      resize: vertical;
    }
    button { 
      background: #f5a623; 
      color: black; 
      border: none; 
      padding: 12px 20px; 
      border-radius: 4px; 
      cursor: pointer; 
      font-weight: bold; 
    }
    button:disabled { background: #666; cursor: not-allowed; }
    button.secondary { background: #444; color: white; font-size: 10px; padding: 5px; margin-left: 10px; }
    #result { 
      margin-top: 15px; 
      padding: 15px; 
      border-radius: 5px; 
      background: #121212; 
      border: 1px solid #f5a623; 
      white-space: pre-wrap; 
      min-height: 50px; 
      font-size: 14px;
      line-height: 1.5;
    }
    .status { color: #888; font-size: 12px; margin-top: 5px; }
  </style>
</head>
<body>
  <h3>
    Grist IA Bridge 
    <button class="secondary" onclick="resetKey()">Borrar API Key</button>
  </h3>
  
  <div class="card">
    <label>Instrucción para la IA:</label><br><br>
    <textarea id="prompt" rows="3">Analiza esta fila y haz un resumen breve de los datos encontrados.</textarea>
  </div>

  <button id="btn">Enviar a Groq IA</button>
  <div class="status" id="status-text">Listo para procesar.</div>

  <div id="result">El resultado aparecerá aquí...</div>

  <script>
    // PASO 1: Configuración inicial de Grist
    // Al dejar 'columns' vacío, evitamos que Grist fuerce el mapeo y borre los checks
    grist.ready({
      requiredAccess: 'full',
      columns: [] 
    });

    function resetKey() {
      localStorage.removeItem('groq_api_key');
      alert("API Key borrada. Se te pedirá una nueva al enviar.");
      location.reload();
    }

    document.getElementById('btn').onclick = async () => {
      const btn = document.getElementById('btn');
      const res = document.getElementById('result');
      const status = document.getElementById('status-text');
      
      // Manejo de la API Key de Groq
      let key = localStorage.getItem('groq_api_key');
      if(!key) {
        key = prompt("Introduce tu API Key de Groq (gsk_...):");
        if(key) localStorage.setItem('groq_api_key', key);
        else return;
      }

      status.innerText = "Conectando con Grist...";
      btn.disabled = true;

      try {
        // Obtenemos el registro de la fila seleccionada
        const row = await grist.fetchSelectedRecord();
        
        // Verificación de datos recibidos
        if (!row || Object.keys(row).length <= 1) { 
          throw new Error("No hay datos en la fila o las columnas no están tildadas en el panel derecho.");
        }

        status.innerText = "Procesando con Groq IA...";

        // Llamada a la API de Groq
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${key}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "llama-3.3-70b-versatile",
            messages: [
              { role: "system", content: "Eres un analista experto en datos para la digitalización de planos." },
              { role: "user", content: `Datos recibidos: ${JSON.stringify(row)}\n\nInstrucción: ${document.getElementById('prompt').value}` }
            ],
            temperature: 0.5
          })
        });

        const json = await response.json();
        
        if(json.error) throw new Error(json.error.message);
        
        // Mostrar respuesta
        res.innerText = json.choices[0].message.content;
        status.innerText = "Análisis completado.";

      } catch (e) {
        res.innerText = "Error: " + e.message;
        status.innerText = "Error en el proceso.";
        // Si la key es inválida, permitimos resetearla
        if(e.message.includes("API key")) localStorage.removeItem('groq_api_key');
      } finally {
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
