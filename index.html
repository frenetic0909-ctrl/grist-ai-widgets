<!DOCTYPE html>
<html>
<head>
  <title>Grist AI Bridge - Final Fix</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body { font-family: sans-serif; margin: 15px; background-color: #1e1e1e; color: #e0e0e0; }
    h3 { color: #f5a623; display: flex; justify-content: space-between; }
    .card { background: #2b2b2b; padding: 15px; border-radius: 8px; border: 1px solid #444; margin-bottom: 15px; }
    textarea { width: 95%; padding: 10px; background: #333; color: white; border: 1px solid #555; border-radius: 4px; }
    button { background: #f5a623; color: black; border: none; padding: 12px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    button:disabled { background: #666; cursor: not-allowed; }
    #result { margin-top: 15px; padding: 15px; border-radius: 5px; background: #121212; border: 1px solid #f5a623; white-space: pre-wrap; min-height: 50px; }
  </style>
</head>
<body>
  <h3>Grist IA Bridge <button onclick="localStorage.removeItem('groq_api_key'); location.reload();" style="font-size:10px; background:#444; color:white;">Reset Key</button></h3>
  
  <div class="card">
    <label>Instrucción:</label><br><br>
    <textarea id="prompt" rows="2">Analiza los datos de esta fila y haz un resumen ejecutivo.</textarea>
  </div>

  <button id="btn">Enviar a Groq IA</button>
  <div id="result">Esperando selección de columnas...</div>

  <script>
    // PASO 1: Declaramos columnas opcionales. Esto evita que Grist las destilde
    grist.ready({
      requiredAccess: 'full',
      columns: [
        { name: "Analizar", optional: true, allowMultiple: true }
      ]
    });

    document.getElementById('btn').onclick = async () => {
      const btn = document.getElementById('btn');
      const res = document.getElementById('result');
      
      let key = localStorage.getItem('groq_api_key');
      if(!key) {
        key = prompt("Introduce tu API Key de Groq:");
        if(key) localStorage.setItem('groq_api_key', key);
        else return;
      }

      res.innerText = "Procesando...";
      btn.disabled = true;

      try {
        // PASO 2: Intentamos obtener el registro con los mapeos actuales
        const row = await grist.fetchSelectedRecord();
        
        // Verificamos si realmente hay datos
        if (!row || Object.keys(row).length <= 1) {
          throw new Error("No hay datos. Tilda las columnas en el panel derecho y asegúrate de marcar 'Analizar' si aparece.");
        }

        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${key}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "llama-3.3-70b-versatile",
            messages: [
              { role: "system", content: "Eres un analista de datos experto." },
              { role: "user", content: `Datos: ${JSON.stringify(row)}\n\nInstrucción: ${document.getElementById('prompt').value}` }
            ]
          })
        });

        const json = await response.json();
        if(json.error) throw new Error(json.error.message);
        res.innerText = json.choices[0].message.content;

      } catch (e) {
        res.innerText = "Error: " + e.message;
      } finally {
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
