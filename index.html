<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://docs.getgrist.com/grist-api.js"></script>

        body { margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; font-family: sans-serif; }
        #info { padding: 8px; background: #005580; color: white; font-size: 11px; }
    </style>
</head>
<body>

    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"

        // Esperamos a que Grist estÃ© listo para obtener la configuraciÃ³n
        grist.ready({ requiredAccess: 'read table' });

        grist.onRecord((record) => {
            if (record) {
                document.getElementById('info').innerHTML = `Fila activa: ${record.id} | Analizando datos...`;
                
                // Enviar datos al bot
                window.postMessage({
                    type: 'set_context',
                    data: { fila: record }
                }, "*");
            }
        });

        // InicializaciÃ³n
        Chatbot.initFull({

            apiHost: "http://TU_IP_PUBLICA_O_LOCAL:3000", // Reemplaza esto al probar
            theme: {
                chatWindow: {

                    backgroundColor: "#ffffff"
                }

        });
    </script>
</body>
</html>
