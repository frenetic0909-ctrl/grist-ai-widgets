<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Grist IA Auditor - Fixed ID</title>
<script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

<style>
  body {
    font-family: system-ui, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    padding: 12px;
  }
  .prompt-container {
    background: #020617;
    border: 1px solid #334155;
    border-radius: 6px;
    padding: 8px;
    min-height: 80px;
    outline: none;
    margin-bottom: 10px;
  }
  button {
    padding: 10px 16px;
    background: #f59e0b;
    color: #020617;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
  }
  button:hover { background: #d97706; }
  pre {
    background: #1e293b;
    border: 1px solid #334155;
    border-radius: 6px;
    padding: 10px;
    margin-top: 15px;
    font-size: 13px;
    white-space: pre-wrap;
    color: #38bdf8;
  }
  .error { color: #f87171; font-weight: bold; }
  .setup-info { font-size: 11px; color: #94a3b8; margin-top: 10px; text-align: center; }
</style>
</head>

<body>

<h3>ü§ñ Auditor IA</h3>

<div id="promptInput" class="prompt-container" contenteditable="true">Analiza si hay inconsistencias en los datos de la tabla...</div>

<button id="analyzeBtn">Analizar Tabla base_unica</button>

<pre id="output">Listo para analizar la tabla: base_unica</pre>

<script>
// Definimos el ID de la tabla directamente aqu√≠
const tableId = "BASE_UNICA"; 

// Solicitamos acceso completo para poder ejecutar fetchTable
grist.ready({ requiredAccess: 'full' });

document.getElementById("analyzeBtn").onclick = async function() {
  const out = document.getElementById("output");
  const promptText = document.getElementById("promptInput").innerText.trim();

  if (!promptText) {
    out.innerHTML = "<span class='error'>‚ùå Error: El prompt est√° vac√≠o.</span>";
    return;
  }

  try {
    out.textContent = "‚è≥ Leyendo tabla '" + tableId + "'...";

    // Llamada directa usando el ID hardcodeado
    const tableData = await grist.docApi.fetchTable(tableId);
    
    // Calculamos el total de filas bas√°ndonos en la columna 'id'
    const rowCount = tableData.id ? tableData.id.length : 0;

    out.textContent = `‚úÖ ¬°CONEXI√ìN EXITOSA!
-------------------------
Tabla fija: ${tableId}
Registros le√≠dos: ${rowCount}

üß† Instrucci√≥n:
"${promptText}"

üëâ Datos cargados. Ya puedes integrarlos con Groq.`;

    console.log("Datos de " + tableId + " cargados:", tableData);

  } catch (e) {
    out.innerHTML = `<span class='error'>‚ùå Error al leer la tabla '${tableId}':</span>\n${e.message}\n\n<small>Verifica que el nombre t√©cnico sea exacto y el acceso est√© en "Full" en el panel derecho.</small>`;
  }
};
</script>

</body>
</html>
