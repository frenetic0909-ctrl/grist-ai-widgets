<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Grist IA Auditor - Manual ID</title>
<script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

<style>
  body {
    font-family: system-ui, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    padding: 12px;
  }
  .prompt-container {
    background: #020617;
    border: 1px solid #334155;
    border-radius: 6px;
    padding: 8px;
    min-height: 80px;
    outline: none;
    margin-bottom: 10px;
  }
  button {
    padding: 10px 16px;
    background: #f59e0b;
    color: #020617;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
  }
  button:hover { background: #d97706; }
  pre {
    background: #1e293b;
    border: 1px solid #334155;
    border-radius: 6px;
    padding: 10px;
    margin-top: 15px;
    font-size: 13px;
    white-space: pre-wrap;
    color: #38bdf8;
  }
  .error { color: #f87171; font-weight: bold; }
  .setup-info { font-size: 11px; color: #94a3b8; margin-top: 10px; text-align: center; }
</style>
</head>

<body>

<h3>ü§ñ Auditor IA (Modo Directo)</h3>

<div id="promptInput" class="prompt-container" contenteditable="true">Analiza si hay inconsistencias en los datos...</div>

<button id="analyzeBtn">Analizar Tabla</button>

<pre id="output">Esperando acci√≥n...</pre>

<div class="setup-info">Si el ID cambia, pulsa "Analizar" para reconfigurar.</div>

<script>
let tableId = null;

// Solicitamos acceso completo para poder ejecutar fetchTable
grist.ready({ requiredAccess: 'full' });

// Intentamos capturar el ID desde settings por si acaso aparece luego
grist.on('settings', (settings) => {
  if (settings && settings.tableId) {
    tableId = settings.tableId.trim();
  }
});

document.getElementById("analyzeBtn").onclick = async function() {
  const out = document.getElementById("output");
  const promptText = document.getElementById("promptInput").innerText.trim();

  // 1. Si no tenemos ID, lo pedimos manualmente
  if (!tableId) {
    const inputId = prompt("No se detect√≥ el ID de la tabla. Por favor, ingresalo (ej: base_unica):");
    if (inputId) {
      tableId = inputId.trim();
    } else {
      out.innerHTML = "<span class='error'>‚ùå Error: Debes ingresar un ID de tabla.</span>";
      return;
    }
  }

  if (!promptText) {
    out.innerHTML = "<span class='error'>‚ùå Error: El prompt est√° vac√≠o.</span>";
    return;
  }

  try {
    out.textContent = "‚è≥ Intentando leer la tabla '" + tableId + "'...";

    // Llamada a la API de documentos de Grist
    const tableData = await grist.docApi.fetchTable(tableId);
    
    // Calculamos el total de filas bas√°ndonos en la columna 'id'
    const rowCount = tableData.id ? tableData.id.length : 0;

    out.textContent = `‚úÖ ¬°CONEXI√ìN EXITOSA!
-------------------------
Tabla: ${tableId}
Registros encontrados: ${rowCount}

üß† Instrucci√≥n recibida:
"${promptText}"

üëâ Los datos ya est√°n en memoria. Listo para enviar a la IA.`;

    console.log("Datos cargados correctamente:", tableData);

  } catch (e) {
    out.innerHTML = `<span class='error'>‚ùå Error al leer la tabla:</span>\n${e.message}\n\n<small>Aseg√∫rate de que el ID sea exacto y tengas "Acceso completo" en el panel derecho.</small>`;
    // Reseteamos el ID para que el usuario pueda intentar escribirlo de nuevo si fall√≥
    tableId = null;
  }
};
</script>

</body>
</html>
