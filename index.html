<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://docs.getgrist.com/grist-api.js"></script>
    <title>Asistente Digitalizaci√≥n ARBA</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; font-family: sans-serif; }
        #header-info { padding: 10px; background: #005580; color: white; font-size: 12px; border-bottom: 2px solid #00334d; }
        #chat-container { flex-grow: 1; position: relative; }
    </style>
</head>
<body>
    <div id="header-info">ü§ñ Analista Llama 3.1 | Esperando selecci√≥n...</div>
    <div id="chat-container">
        <flowise-fullchatbot></flowise-fullchatbot>
    </div>

    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"

        // 1. OBTENER SERVIDOR DESDE LA URL (Ngrok o Local)
        const urlParams = new URLSearchParams(window.location.search);
        let serverIp = urlParams.get('server') || 'localhost';
        
        // Limpiamos protocolos previos para evitar el error "https://https://"
        serverIp = serverIp.replace(/^https?:\/\//, '');

        // Si es Ngrok usamos HTTPS (puerto 443 impl√≠cito), si es IP usamos HTTP puerto 3000
        let apiHost = serverIp.includes('ngrok-free.dev') 
            ? `https://${serverIp}` 
            : `http://${serverIp}:3000`;

        // 2. INICIALIZAR CHATBOT CON TU NUEVO ID
        Chatbot.initFull({
            chatflowid: "329f80ca-570c-4028-991c-851f5e323b37",
            apiHost: apiHost,
            theme: {
                chatWindow: {
                    showTitle: true,
                    title: 'Asistente de Digitalizaci√≥n',
                    welcomeMessage: '¬°Conectado! Selecciona una fila para analizar los planos.',
                    backgroundColor: "#ffffff",
                }
            }
        });

        // 3. COMUNICACI√ìN CON GRIST
        function setupGrist() {
            if (typeof grist !== 'undefined') {
                grist.ready({ requiredAccess: 'read table' });

                grist.onRecord((record) => {
                    const infoBox = document.getElementById('header-info');
                    if (record) {
                        // Actualizamos el encabezado del widget
                        infoBox.innerHTML = `<b>Fila:</b> ${record.id} | <b>Datos:</b> A:${record.A || ''} B:${record.B || ''}`;
                        
                        // Enviamos la fila al "contexto" del bot
                        window.postMessage({
                            type: 'set_context',
                            data: { fila_actual: record }
                        }, "*");
                    }
                });
            } else {
                setTimeout(setupGrist, 100);
            }
        }

        setupGrist();
    </script>
</body>
</html>
